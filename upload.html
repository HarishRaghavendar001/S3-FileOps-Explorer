<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="heading">
        <h1 class="text-center">S3 FileOps Explorer</h1>
        <h2 class="text-start mx-4">Upload File</h2>
    </div>
    <div class="form-group mx-4">
        <input type="file" multiple class="form-control" id="fileinput" required>
    </div>
    <div class="form-group mx-4">
        <button onclick="uploading('upload-file-image')" class="btn btn-info btn-block"> Upload file </button>
    </div>
    <h2 class="mx-4">Uploaded File</h2>
    <table id="table" class="table table-striped table-dark table-hover">
        <thead>
            <tr>
                <th scope="row">Name</th>
                <th scope="row">Download</th>
                <th scope="row">Delete</th>
            </tr>
        </thead>
        <tbody class=".text-danger"></tbody>
    </table>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.932.0.min.js"></script>
    <script src="aws.js"></script>
</body>
</html>
